<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('pages.home') }}" class="nav-logo">MySite</a>
